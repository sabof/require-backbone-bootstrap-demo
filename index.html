<!DOCTYPE html>
<html lang="en-gb" >
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
    <title></title>
    <link href="bootstrap/css/bootstrap.css"
          rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div class="container">

      <div id="main-content"></div>

      <nav>
        <ul class="nav nav-tabs">
          <li class="sign-in" >
            <a href="#sign-in" data-toggle="tab">Sign In</a>
          </li>

          <li class="view-titles" >
            <a href="#view-titles" data-toggle="tab">View Titles</a>
          </li>

          <li class="register" >
            <a href="#register" data-toggle="tab">Register</a>
          </li>

          <li class="account" >
            <a href="#account" data-toggle="tab">View Account</a>
          </li>

        </ul>
      </nav>

      <div class="tab-content" id="pages">

        <div class="tab-pane" id="sign-in">
          <form>
            <div class="form-group">
              <label class="control-label">
                Username
              </label>
              <input name="username" class="form-control"/>
            </div>
            <div class="form-group">
              <label class="control-label">
                Password
              </label>
              <input name="password" class="form-control"/>
            </div>
            <input type="submit" value="Sign in"
                   class="btn btn-default"/>
          </form>
        </div>

        <div class="tab-pane" id="view-titles">

        </div>
      </div>

      <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js">
      </script>

      <script src="bootstrap/js/bootstrap.js"></script>

      <script data-main="scripts/require-main"
              src="scripts/libs/require.js">
      </script>
      <script src="http://localhost:8080/skewer"></script>
    </div>
  </body>
</html>
