<!DOCTYPE html>
<html lang="en-gb" >
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
    <title></title>
    <link href="bootstrap/css/bootstrap.css" rel="stylesheet" type="text/css" />
    <link href="styles/style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div class="container">

      <div id="main-content"></div>

      <nav id="main-navigation">
        <ul class="nav nav-tabs">
          <li><a href="#page-view-titles" data-toggle="tab">View Titles</a></li>
          <li><a href="#page-signin" data-toggle="tab">Sign In</a></li>
          <li><a href="#page-register" data-toggle="tab">Register</a></li>
          <li><a href="#page-user-details" data-toggle="tab">Edit Account</a></li>
          <li><a href="" id="button-signout">Sign Out</a></li>
        </ul>
      </nav>

      <div class="tab-content" id="pages">

        <div class="tab-pane" id="page-signin">
          <div class="error-message"></div>
          <form>
            <div class="form-group">
              <label for="signin-username" class="control-label">
                Username
              </label>
              <input id="signin-username" name="username" class="form-control"/>
            </div>

            <div class="form-group">
              <label for="signin-password" class="control-label">
                Password
              </label>
              <input id="signin-password" name="password" class="form-control"/>
            </div>

            <input type="submit" value="Sign in"
                   class="submit btn btn-default"/>
          </form>
        </div>

        <div class="tab-pane" id="page-register">
          <div class="error-message"></div>
          <form>
            <div class="form-group">
              <label for="register-username" class="control-label">
                Username
              </label>
              <input id="register-username" class="form-control"/>
            </div>

            <div class="form-group">
              <label for="register-first-name" class="control-label">
                First name
              </label>
              <input id="register-first-name" class="form-control"/>
            </div>

            <div class="form-group">
              <label for="register-last-name" class="control-label">
                Last name
              </label>
              <input id="register-last-name" class="form-control"/>
            </div>

            <div class="form-group">
              <label for="register-phone-number" class="control-label">
                Phone number
              </label>
              <input id="register-phone-number" class="form-control"/>
            </div>

            <div class="form-group">
              <label for="register-password" class="control-label">
                Password
              </label>
              <input id="register-password" class="form-control"/>
            </div>

            <input type="submit" value="Register"
                   class="submit btn btn-default" />

          </form>
        </div>

        <div class="tab-pane" id= "page-user-details">
          <form>
            <div class="form-group">
              <label for="register-password" class="control-label">
                Password
              </label>
              <input id="register-password" class="form-control"/>
            </div>

            <div class="form-group">
              <label for="register-password" class="control-label">
                Password
              </label>
              <input id="register-password" class="form-control"/>
            </div>

            <div class="form-group">
              <label for="register-password" class="control-label">
                Password
              </label>
              <input id="register-password" class="form-control"/>
            </div>

            <div class="form-group">
              <label for="register-password" class="control-label">
                Password
              </label>
              <input id="register-password" class="form-control"/>
            </div>
          </form>
        </div>

        <div class="tab-pane" id="page-view-titles">

        </div>
      </div>

      <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js">
      </script>

      <script src="bootstrap/js/bootstrap.js"></script>

      <script data-main="scripts/require-main"
              src="scripts/libs/require.js">
      </script>
      <script src="http://localhost:8080/skewer"></script>
    </div>
  </body>
</html>
