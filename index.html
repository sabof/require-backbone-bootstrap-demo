<!DOCTYPE html>
<html lang="en-gb" >
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
    <title></title>
    <link href="bootstrap/css/bootstrap.css" rel="stylesheet" type="text/css" />
    <link href="styles/style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div class="container">

      <div id="main-content"></div>

      <nav id="main-navigation" style="display: none">
        <ul class="nav nav-tabs">
          <li><a href="#page-view-titles">View Titles</a></li>
          <li><a href="#page-signin">Sign In</a></li>
          <li><a href="#page-register">Register</a></li>
          <li><a href="#page-user-details">Edit Account</a></li>
          <li><a href="" id="button-signout">Sign Out</a></li>
        </ul>
      </nav>

      <div class="tab-content" id="pages">

        <div class="tab-pane" id="page-signin">
          <ul class="error-messages" style="display: none"></ul>
          <ul class="success-messages" style="display: none"></ul>

          <form>
            <div class="form-group">
              <label for="signin-username" class="control-label">
                Username
              </label>
              <input id="signin-username" name="username" class="form-control"/>
            </div>

            <div class="form-group">
              <label for="signin-password" class="control-label">
                Password
              </label>
              <input id="signin-password" name="password" class="form-control"/>
            </div>

            <input type="submit" value="Sign in"
                   class="submit btn btn-default"/>
          </form>
        </div>

        <div class="tab-pane" id="page-register">
          <ul class="error-messages" style="display: none"></ul>
          <ul class="success-messages" style="display: none"></ul>

          <form>
            <div class="form-group">
              <label for="register-username" class="control-label">
                Username*
              </label>
              <input id="register-username" class="form-control"/>
            </div>

            <div class="form-group">
              <label for="register-password" class="control-label">
                Password*
              </label>
              <input id="register-password" class="form-control"
                     type="password" />
            </div>

            <div class="form-group">
              <label for="register-first-name" class="control-label">
                First name
              </label>
              <input id="register-first-name" class="form-control"/>
            </div>

            <div class="form-group">
              <label for="register-last-name" class="control-label">
                Last name
              </label>
              <input id="register-last-name" class="form-control"/>
            </div>

            <div class="form-group">
              <label for="register-phone-number" class="control-label">
                Phone number
              </label>
              <input id="register-phone-number" class="form-control"
                     type="tel" />
            </div>

            <input type="submit" value="Register"
                   class="submit btn btn-default" />
          </form>
        </div>

        <div class="tab-pane" id= "page-user-details">
          <ul class="error-messages" style="display: none"></ul>
          <ul class="success-messages" style="display: none"></ul>

          <form>
            <div class="form-group">
              <label for="user-details-username" class="control-label">
                User name
              </label>
              <input id="user-details-username" class="form-control"/>
            </div>

            <div class="form-group">
              <label for="user-details-password" class="control-label">
                Password
              </label>
              <input id="user-details-password" class="form-control"
                     type="password" />
            </div>

            <div class="form-group">
              <label for="user-details-first-name" class="control-label">
                First name
              </label>
              <input id="user-details-first-name" class="form-control"/>
            </div>

            <div class="form-group">
              <label for="user-details-last-name" class="control-label">
                Last name
              </label>
              <input id="user-details-last-name" class="form-control"/>
            </div>

            <div class="form-group">
              <label for="user-details-phone-number" class="control-label">
                Phone number
              </label>
              <input id="user-details-phone-number" class="form-control"
                     type="tel" />
            </div>

            <div class="form-group">
              <label for="user-details-age" class="control-label">
                Age
              </label>
              <input id="user-details-age" class="form-control" type="number" />
            </div>

            <!-- FIXME: Convert to checkbox -->
            <div class="form-group">
              <label class="control-label">
                Sex
              </label>

              <label class="radio-inline">
                <input type="radio" id="user-details-sex"
                       name="user-details-sex" value="male"
                       checked="checked"> Male
              </label>

              <label class="radio-inline">
                <input type="radio" id="user-details-sex"
                       name="user-details-sex" value="female"> Female
              </label>

            </div>

            <!-- FIXME: Convert to textbox -->
            <div class="form-group">
              <label for="user-details-notes" class="control-label">
                Notes
              </label>
              <textarea name="" id="user-details-notes" rows="5" cols="80" class="form-control"></textarea>
            </div>

            <input type="submit" value="Update details"
                   class="submit btn btn-default"/>
          </form>
        </div>

        <div class="tab-pane" id="page-view-titles"></div>
      </div>

      <script data-main="scripts/require-main" src="scripts/libs/require.js"></script>
      <script src="http://localhost:8080/skewer"></script>
    </div>
  </body>
</html>
